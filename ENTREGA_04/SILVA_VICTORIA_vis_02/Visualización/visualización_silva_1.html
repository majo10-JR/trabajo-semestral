<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.17.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "layer": [{"mark": {"type": "bar", "color": "yellow"}, "encoding": {"x": {"field": "Region", "title": "Regiones", "type": "nominal"}, "y": {"field": "Porcentaje", "title": "Porcentaje de Emisiones de Contenedores de Comida", "type": "quantitative"}}, "title": "Emisiones de Contenedores de Comida por Regi\u00f3n"}, {"mark": {"type": "text", "align": "center", "baseline": "middle", "color": "black", "dy": -5}, "encoding": {"text": {"field": "Porcentaje", "format": ".1f", "type": "quantitative"}, "x": {"field": "Region", "type": "nominal"}, "y": {"field": "Porcentaje", "type": "quantitative"}}}], "data": {"name": "data-d97146a1415195f1cfa1673743bdcdcd"}, "title": "Emisiones de Contenedores de Comida por Regi\u00f3n", "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-d97146a1415195f1cfa1673743bdcdcd": [{"Region": "Asia Oriental y el Pac\u00edfico", "Porcentaje": 4.2}, {"Region": "Asia del sur", "Porcentaje": 0.0}, {"Region": "Latinoamerica y el Caribe", "Porcentaje": 8.8}, {"Region": "Africa Subsahariana", "Porcentaje": 4.2}, {"Region": "Africa del norte y Medio Oriente", "Porcentaje": 17.1}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
