<!DOCTYPE html>
<html>
<head>

  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.17.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "data": {"name": "data-cc1820e98093660bcac810d5f842f1ce"}, "mark": {"type": "bar", "color": "lightgreen"}, "encoding": {"tooltip": [{"field": "Region", "type": "nominal"}, {"field": "Porcentaje", "type": "quantitative"}], "x": {"field": "Region", "title": "Regiones", "type": "nominal"}, "y": {"field": "Porcentaje", "title": "Porcentaje de Emisiones de Bolsas de Pl\u00e1stico", "type": "quantitative"}}, "height": 300, "title": "Porcentaje de Emisiones de Bolsas de Pl\u00e1stico por Regi\u00f3n", "width": 200, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-cc1820e98093660bcac810d5f842f1ce": [{"Region": "Asia Oriental y el Pac\u00edfico", "Porcentaje": 14.0}, {"Region": "Asia del sur", "Porcentaje": 7.1}, {"Region": "Latinoamerica y el Caribe", "Porcentaje": 20.1}, {"Region": "Africa Subsahariana", "Porcentaje": 9.0}, {"Region": "Africa del norte y Medio Oriente", "Porcentaje": 12.3}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
