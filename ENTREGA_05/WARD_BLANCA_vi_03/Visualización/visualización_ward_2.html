<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.17.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "layer": [{"mark": {"type": "bar", "color": "orange"}, "encoding": {"text": {"field": "Porcentaje", "format": ".1f", "type": "quantitative"}, "x": {"field": "Porcentaje", "title": "Porcentaje de Emisiones de Botellas de Pl\u00e1stico", "type": "quantitative"}, "y": {"field": "Region", "sort": "-x", "title": "Regiones", "type": "nominal"}}}, {"mark": {"type": "text", "align": "left", "dx": 3, "dy": 0}, "encoding": {"text": {"field": "Porcentaje", "format": ".1f", "type": "quantitative"}, "x": {"field": "Porcentaje", "title": "Porcentaje de Emisiones de Botellas de Pl\u00e1stico", "type": "quantitative"}, "y": {"field": "Region", "sort": "-x", "title": "Regiones", "type": "nominal"}}}], "data": {"name": "data-e6bc8e2799da464262f74e85c01edc45"}, "title": "Emisiones de Botellas de Pl\u00e1stico por Regi\u00f3n", "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-e6bc8e2799da464262f74e85c01edc45": [{"Region": "Asia Oriental y el Pac\u00edfico", "Porcentaje": 11.1}, {"Region": "Asia del sur", "Porcentaje": 12.9}, {"Region": "Latinoamerica y el Caribe", "Porcentaje": 10.4}, {"Region": "Africa Subsahariana", "Porcentaje": 19.2}, {"Region": "Africa del norte y Medio Oriente", "Porcentaje": 9.0}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
